apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 2048-game
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/devpro/helm-charts.git
    targetRevision: HEAD
    path: charts/game-2048
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: 2048-game
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true